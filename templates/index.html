<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像結合アプリ</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0 auto;
            padding: 2em;
            max-width: 1200px; 
        }
        h1 {
            text-align: center;
        }
        h3 { 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 0.3em; 
            margin-top: 2.5em;
        }
        
        .image-slots-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 1em;
            padding-bottom: 1em;
            overflow-x: auto;
        }
        .image-slot { 
            border: 1px solid #ccc; 
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            flex-shrink: 0;
        }
        .slot-title { font-weight: bold; margin-bottom: 0.5em; }

        .file-select-button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 5px;
        }
        .file-select-button:hover { background-color: #0056b3; }
        input[type="file"] { display: none; }
        
        .filename-display {
            font-size: 0.8em;
            color: #555;
            margin-top: 0.8em;
            height: 2.5em;
            word-break: break-all;
            text-align: center;
        }
        
        /* ★新規: 個別サムネイルの表示エリアのスタイル */
        .slot-preview {
            width: 192px;
            height: 108px;
            border: 1px solid #ddd;
            margin-top: 1em;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            overflow: hidden;
        }
        .slot-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .layout-options { 
            margin-top: 1em; 
            margin-bottom: 1em; 
            display: flex;
            gap: 2em;
        }
        .submit-button-container {
             text-align: center;
             margin-top: 2em;
        }
        .submit-button { 
            font-size: 1.2em; 
            padding: 0.5em 1em; 
            cursor: pointer; 
        }
        #output-preview-canvas { 
            border: 2px solid #007bff; 
            background-color: #f0f0f0;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>画像結合アプリ</h1>
    
    <form action="/combine" method="post" enctype="multipart/form-data">
        
        <h3>1. 画像を選択してください</h3>
        <div class="image-slots-container">
            <script>
                // ★変更点: 各スロットに個別サムネイル表示用のdivを追加
                for (let i = 1; i <= 5; i++) {
                    document.write(`
                        <div class="image-slot">
                            <label class="slot-title">画像${i}</label>
                            <label for="image${i}" class="file-select-button">ファイルを選択</label>
                            <input type="file" id="image${i}" name="image_files" accept="image/*" onchange="handleFileSelect(${i-1}, this)">
                            <div id="filename${i}" class="filename-display">未選択</div>
                            <div id="slot-preview-${i}" class="slot-preview">
                                <span>サムネイル</span>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>

        <div class="center-container">
            <h3>2. 出力レイアウトを選択してください</h3>
            <div class="layout-options">
                <span>
                    <input type="radio" id="layout_2x2" name="layout" value="2x2" checked onchange="updatePreviewCanvas()">
                    <label for="layout_2x2">2x2 (3840x2160px)</label>
                </span>
                <span>
                    <input type="radio" id="layout_4x1" name="layout" value="4x1" onchange="updatePreviewCanvas()">
                    <label for="layout_4x1">4x1 (7680x1080px)</label>
                </span>
                <span>
                    <input type="radio" id="layout_5x1" name="layout" value="5x1" onchange="updatePreviewCanvas()">
                    <label for="layout_5x1">5x1 (9600x1080px)</label>
                </span>
            </div>
        </div>

        <div class="center-container">
            <h3>3. プレビュー</h3>
            <canvas id="output-preview-canvas"></canvas>
        </div>
        
        <div class="submit-button-container">
            <button type="submit" class="submit-button">画像を結合する</button>
        </div>
    </form>

    <script>
        const canvas = document.getElementById('output-preview-canvas');
        const ctx = canvas.getContext('2d');
        let previewSources = new Array(5).fill(null);

        // ★変更点: ファイル選択時に個別サムネイルも更新する
        function handleFileSelect(index, input) {
            const filenameContainer = document.getElementById(`filename${index + 1}`);
            const slotPreviewContainer = document.getElementById(`slot-preview-${index + 1}`);

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    previewSources[index] = dataUrl;
                    
                    // 個別サムネイルを更新
                    slotPreviewContainer.innerHTML = ''; // 中身をクリア
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    slotPreviewContainer.appendChild(img);

                    updatePreviewCanvas(); // メインプレビューも更新
                };
                reader.readAsDataURL(input.files[0]);
                filenameContainer.textContent = input.files[0].name;
            } else {
                previewSources[index] = null;
                filenameContainer.textContent = '未選択';
                slotPreviewContainer.innerHTML = '<span>サムネイル</span>'; // デフォルトに戻す
                updatePreviewCanvas();
            }
        }
        
        document.querySelectorAll('input[name="layout"]').forEach(radio => {
            radio.addEventListener('change', updatePreviewCanvas);
        });

        async function updatePreviewCanvas() {
            const layout = document.querySelector('input[name="layout"]:checked').value;
            let canvasWidth, canvasHeight, slots = [];
            
            const slotHeight = 90;
            const slotWidth = 160;

            if (layout === '2x2') {
                canvasWidth = slotWidth * 2; canvasHeight = slotHeight * 2;
                const sw = canvasWidth / 2, sh = canvasHeight / 2;
                slots = [ { x: 0, y: 0, w: sw, h: sh }, { x: sw, y: 0, w: sw, h: sh }, { x: 0, y: sh, w: sw, h: sh }, { x: sw, y: sh, w: sw, h: sh } ];
            } else if (layout === '4x1') {
                canvasWidth = slotWidth * 4; canvasHeight = slotHeight;
                const sw = canvasWidth / 4, sh = canvasHeight;
                for (let i = 0; i < 4; i++) slots.push({ x: i * sw, y: 0, w: sw, h: sh });
            } else if (layout === '5x1') {
                canvasWidth = slotWidth * 5; canvasHeight = slotHeight;
                const sw = canvasWidth / 5, sh = canvasHeight;
                for (let i = 0; i < 5; i++) slots.push({ x: i * sw, y: 0, w: sw, h: sh });
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            const imagePromises = previewSources.map(src => {
                if (!src) return Promise.resolve(null);
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => resolve(null); // エラー時も解決
                    img.src = src;
                });
            });

            const loadedImages = await Promise.all(imagePromises);
            
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            slots.forEach((slot, index) => {
                const img = loadedImages[index];
                if (img) {
                    const hRatio = slot.w / img.width;
                    const vRatio = slot.h / img.height;
                    const ratio = Math.min(hRatio, vRatio);
                    const centerShift_x = (slot.w - img.width * ratio) / 2;
                    const centerShift_y = (slot.h - img.height * ratio) / 2;
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.drawImage(img, 0, 0, img.width, img.height,
                                  slot.x + centerShift_x, slot.y + centerShift_y, img.width * ratio, img.height * ratio);
                } else {
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.strokeStyle = '#888';
                    ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.fillStyle = '#333';
                    ctx.fillText(`画像${index + 1}`, slot.x + slot.w / 2, slot.y + slot.h / 2);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', updatePreviewCanvas);
    </script>
</body>
</html>
