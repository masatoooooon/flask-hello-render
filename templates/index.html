<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像結合アプリ</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0 auto;
            padding: 1.5em;
            max-width: 1200px; 
        }
        h3 { 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 0.3em; 
            margin-top: 1.5em;
        }
        
        .section-description {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
        }

        .image-slots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            padding-bottom: 1em;
            justify-content: center;
        }
        .image-slot { 
            border: 1px solid #ccc; 
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 180px;
            min-width: 180px;
        }
        .slot-title { font-weight: bold; margin-bottom: 0.5em; }

        .slot-preview {
            width: 160px;
            height: 90px;
            border: 2px dashed #ccc;
            margin-top: 0.5em;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            cursor: pointer;
            transition: background-color 0.2s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .slot-preview:hover {
            background-color: #e9e9e9;
            border-color: #007bff;
        }
        input[type="file"] { display: none; }
        
        .filename-display {
            font-size: 0.8em;
            color: #555;
            margin-top: 0.8em;
            height: 2.5em;
            word-break: break-all;
            text-align: center;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* ★変更点: flex-wrap: wrap; を削除 */
        .layout-options, .quality-options { 
            margin-top: 1em; 
            margin-bottom: 1em; 
            display: flex;
            gap: 2em;
            justify-content: center;
        }
        .submit-button-container {
             display: flex;
             justify-content: center;
             align-items: center;
             gap: 1em;
             margin-top: 1.5em;
        }
        .submit-button { 
            font-size: 1.3em; 
            padding: 0.8em 1.8em; 
            cursor: pointer; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .submit-button:hover { background-color: #0056b3; }
        .clear-button {
            font-size: 1em;
            padding: 0.6em 1.2em;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .clear-button:hover { background-color: #5a6268; }

        #output-preview-canvas { 
            border: 2px solid #007bff; 
            background-color: #f0f0f0;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    
    <form action="/combine" method="post" enctype="multipart/form-data">
        
        <h3>1. 画像を選択してください</h3>
        <p class="section-description">
            結合したい画像を5つまで選択してください。選択されなかった部分は、保存時にランダムな色で自動的に補完されます。
        </p>
        <div class="image-slots-container"></div>

        <h3>2. 出力レイアウトを選択してください</h3>
        <div class="center-container">
            <div class="layout-options">
                <span>
                    <input type="radio" id="layout_2x2" name="layout" value="2x2" checked onchange="updatePreviewCanvas()">
                    <label for="layout_2x2">2x2 (3840x2160px)</label>
                </span>
                <span>
                    <input type="radio" id="layout_4x1" name="layout" value="4x1" onchange="updatePreviewCanvas()">
                    <label for="layout_4x1">4x1 (7680x1080px)</label>
                </span>
                <span>
                    <input type="radio" id="layout_5x1" name="layout" value="5x1" onchange="updatePreviewCanvas()">
                    <label for="layout_5x1">5x1 (9600x1080px)</label>
                </span>
            </div>
        </div>

        <h3>3. プレビュー</h3>
        <div class="center-container">
            <canvas id="output-preview-canvas"></canvas>
        </div>
        
        <h3>4. 圧縮レベルを選択してください</h3>
        <div class="center-container">
            <div class="quality-options">
                <span>
                    <input type="radio" id="q_high" name="quality" value="95">
                    <label for="q_high">高画質 (ファイルサイズ大)</label>
                </span>
                <span>
                    <input type="radio" id="q_rec" name="quality" value="85" checked>
                    <label for="q_rec">おすすめ (バランス)</label>
                </span>
                <span>
                    <input type="radio" id="q_low" name="quality" value="75">
                    <label for="q_low">高圧縮 (ファイルサイズ小)</label>
                </span>
            </div>
        </div>

        <div class="submit-button-container">
            <button type="submit" class="submit-button">画像を結合する</button>
            <button type="button" id="clear-button" class="clear-button">画像をクリアする</button>
        </div>
    </form>

    <script>
        const canvas = document.getElementById('output-preview-canvas');
        const ctx = canvas.getContext('2d');
        let previewSources = new Array(5).fill(null);

        function handleFileSelect(index, input) {
            const filenameContainer = document.getElementById(`filename${index + 1}`);
            const slotPreview = document.getElementById(`slot-preview-${index + 1}`);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    previewSources[index] = dataUrl;
                    slotPreview.style.backgroundImage = `url('${dataUrl}')`;
                    slotPreview.innerHTML = '';
                    updatePreviewCanvas();
                };
                reader.readAsDataURL(input.files[0]);
                filenameContainer.textContent = input.files[0].name;
            } else {
                previewSources[index] = null;
                filenameContainer.textContent = '未選択';
                slotPreview.style.backgroundImage = 'none';
                slotPreview.innerHTML = '<span>画像を選択</span>';
                updatePreviewCanvas();
            }
        }
        
        function clearAllImages() {
            for (let i = 0; i < 5; i++) {
                const input = document.getElementById(`image${i + 1}`);
                if(input) input.value = '';
                previewSources[i] = null;
                const filenameContainer = document.getElementById(`filename${i + 1}`);
                if(filenameContainer) filenameContainer.textContent = '未選択';
                const slotPreview = document.getElementById(`slot-preview-${i + 1}`);
                if(slotPreview) {
                    slotPreview.style.backgroundImage = 'none';
                    slotPreview.innerHTML = '<span>画像を選択</span>';
                }
            }
            updatePreviewCanvas();
        }
        
        document.querySelectorAll('input[name="layout"]').forEach(radio => {
            radio.addEventListener('change', updatePreviewCanvas);
        });

        async function updatePreviewCanvas() {
            const layout = document.querySelector('input[name="layout"]:checked').value;
            let canvasWidth, canvasHeight, slots = [];
            
            const slotHeight = 90;
            const slotWidth = 160;

            if (layout === '2x2') {
                canvasWidth = slotWidth * 2; canvasHeight = slotHeight * 2;
                const sw = canvasWidth / 2, sh = canvasHeight / 2;
                slots = [ { x: 0, y: 0, w: sw, h: sh }, { x: sw, y: 0, w: sw, h: sh }, { x: 0, y: sh, w: sw, h: sh }, { x: sw, y: sh, w: sw, h: sh } ];
            } else if (layout === '4x1') {
                canvasWidth = slotWidth * 4; canvasHeight = slotHeight;
                const sw = canvasWidth / 4, sh = canvasHeight;
                for (let i = 0; i < 4; i++) slots.push({ x: i * sw, y: 0, w: sw, h: sh });
            } else if (layout === '5x1') {
                canvasWidth = slotWidth * 5; canvasHeight = slotHeight;
                const sw = canvasWidth / 5, sh = canvasHeight;
                for (let i = 0; i < 5; i++) slots.push({ x: i * sw, y: 0, w: sw, h: sh });
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            const imagePromises = previewSources.map(src => {
                if (!src) return Promise.resolve(null);
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => resolve(null);
                    img.src = src;
                });
            });

            const loadedImages = await Promise.all(imagePromises);
            
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            slots.forEach((slot, index) => {
                let img = loadedImages[index];
                
                let imageToDraw = img;
                if (img && img.height > img.width) {
                    const offscreenCanvas = document.createElement('canvas');
                    const offscreenCtx = offscreenCanvas.getContext('2d');
                    offscreenCanvas.width = img.height;
                    offscreenCanvas.height = img.width;
                    offscreenCtx.translate(offscreenCanvas.width / 2, offscreenCanvas.height / 2);
                    offscreenCtx.rotate(-90 * Math.PI / 180);
                    offscreenCtx.drawImage(img, -img.width / 2, -img.height / 2);
                    imageToDraw = offscreenCanvas;
                }

                if (imageToDraw) {
                    const hRatio = slot.w / imageToDraw.width;
                    const vRatio = slot.h / imageToDraw.height;
                    const ratio = Math.min(hRatio, vRatio);
                    const centerShift_x = (slot.w - imageToDraw.width * ratio) / 2;
                    const centerShift_y = (slot.h - imageToDraw.height * ratio) / 2;
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.drawImage(imageToDraw, 0, 0, imageToDraw.width, imageToDraw.height,
                                  slot.x + centerShift_x, slot.y + centerShift_y, imageToDraw.width * ratio, imageToDraw.height * ratio);
                } else {
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.strokeStyle = '#888';
                    ctx.strokeRect(slot.x, slot.y, slot.w, slot.h);
                    ctx.fillStyle = '#333';
                    ctx.fillText(`画像${index + 1}`, slot.x + slot.w / 2, slot.y + slot.h / 2);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.image-slots-container');
            if (container.innerHTML.trim() === '') {
                for (let i = 1; i <= 5; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'image-slot';
                    slot.innerHTML = `
                        <label class="slot-title">画像${i}</label>
                        <label for="image${i}" id="slot-preview-${i}" class="slot-preview">
                            <span>画像を選択</span>
                        </label>
                        <input type="file" id="image${i}" name="image_files" accept="image/*" style="display: none;">
                        <div id="filename${i}" class="filename-display">未選択</div>
                    `;
                    const input = slot.querySelector(`#image${i}`);
                    input.addEventListener('change', (event) => handleFileSelect(i - 1, event.target));
                    container.appendChild(slot);
                }
            }
            updatePreviewCanvas();
            const clearBtn = document.getElementById('clear-button');
            clearBtn.addEventListener('click', clearAllImages);
        });
    </script>
</body>
</html>
